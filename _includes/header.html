<header class="site-header">
  <div class="wrapper grid">
    <a class="site-title col-full col-1-4-m-l" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul role="navigation" class="col-full col-3-4-m-l grid">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a class="page-link col-full col-1-3-m" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
